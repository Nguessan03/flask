<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stylesdash.css') }}"
    />

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  </head>

  <body>

    <header class="header">
      <h2 class="u-name">
        SANTE <b>PLUS+</b>
        <label for="checkbox">
          <i id="navbtn" class="fa fa-bars" aria-hidden="true"></i>
        </label>
      </h2>
      <span class="text">Insertion:</span>
      <ul class="boutton">
        <li class="item">
          <!-- Modal Button -->
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#formModal"
          >
            Ajout nourriture
          </button>
          <!-- Modal -->
          <div
            class="modal fade form-container"
            id="formModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="formModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="formModalLabel">
                    Formulaire de repas
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form action="{{url_for('nourriture')}}" method="POST">
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="mealname">Nom du repas</label>
                      <input
                        type="text"
                        class="form-control"
                        id="meal-name"
                        name="mealname"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="meal-date">Date du repas</label>
                      <input
                        type="date"
                        class="form-control"
                        id="mealdate"
                        name="mealdate"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="mealtime">Heure du repas</label>
                      <input
                        type="time"
                        class="form-control"
                        id="meal-time"
                        name="mealtime"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="mealtype">Type de repas</label>
                      <select
                        class="form-control"
                        id="meal-type"
                        name="mealtype"
                        required
                      >
                        <option value="">Choisissez le type de repas</option>
                        <option value="petit-dejeuner">Petit-déjeuner</option>
                        <option value="dejeuner">Déjeuner</option>
                        <option value="diner">Dîner</option>
                        <option value="collation">Collation</option>
                      </select>
                    </div>
                  </div>
                  <div class="modal-footer d-flex">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Fermer
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Enregistrer
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </li>
        <li class="item">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Ajout Activité
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="{{url_for('add_activity')}}" method="POST">
                    <div class="form-group">
                      <label for="activity-type">Type d'activité</label>
                      <select
                        id="activity-type"
                        class="form-control"
                        name="activity-type"
                      >
                        <option value="">Faire un choix</option>
                        <option value="Marche">Marche</option>
                        <option value="Course">Course</option>
                        <option value="Vélo">Vélo</option>
                        <option value="Autre">Autre</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="duration">Durée (en minutes)</label>
                      <input
                        type="number"
                        id="duration"
                        class="form-control"
                        name="duration"
                      />
                    </div>
                    <div class="form-group">
                      <label for="date">Date</label>
                      <input
                        type="date"
                        id="date"
                        class="form-control"
                        name="date"
                      />
                    </div>
                    <div class="form-group">
                      <label for="start-time">Heure de début</label>
                      <input
                        type="time"
                        id="start-time"
                        class="form-control"
                        name="start-time"
                      />
                    </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Enregistrer
                  </button>
                </div>
                  </form>
              </div>
            </div>
          </div>
          </div>
        </li>
        <li class="item">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#sleepModal"
          >
            Ajout sommeil
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="sleepModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="sleepModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="sleepModalLabel">
                    Ajouter un sommeil
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form action="{{url_for('add_spleep')}}" method="POST">
                    <div class="form-group">
                      <label for="date">Date de début de sommeil :</label>
                      <input
                        type="date"
                        id="date"
                        name="date"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group">
                      <label for="time">Heure de début de sommeil :</label>
                      <input
                        type="time"
                        id="time"
                        name="time"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group">
                      <label for="duration"
                        >Durée du sommeil (en heures) :</label
                      >
                      <input
                        type="number"
                        id="duration"
                        name="duration"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group">
                      <label for="quality">Qualité du sommeil :</label>
                      <select id="quality" name="quality" class="form-control">
                        <option value="">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="notes">Notes supplémentaires :</label>
                      <input
                        type="text"
                        id="notes"
                        name="notes"
                        class="form-control"
                      />
                    </div>
                  
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Fermer
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Enregistrer
                  </button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </li>
      </ul>

      <div class="icons">
        <div id="account-btn" class="fas fa-user"></div>
      </div>

<div class="account-form">

   <div id="close-form" class="fas fa-times"></div>



</div>
